<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/lenis@1.1.13/dist/lenis.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-barba="wrapper">
    <div id="wrapper">
      <div id="header-container"></div>

      <main data-barba="container" data-barba-namespace="home">
        <section class="hero-section mb-15">
          <div class="summary uppercase px">
            <p>
              <span id="dynamic-word">Creative</span> designers <br />
              who craft solutions<br />
              to your problems
            </p>
          </div>
          <div class="hero-content-bottom">
            <div class="tagline">
              <h1>Albatross Arts</h1>
              <div class="marquee">
                <div class="marquee-inner">
                  <img
                    loading="lazy"
                    class="image"
                    src="https://images.unsplash.com/photo-1534670007418-fbb7f6cf32c3?q=80&w=1976&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Image 1"
                  />
                  <img
                    loading="lazy"
                    class="image"
                    src="https://images.unsplash.com/photo-1558365916-848463c5d803?q=80&w=1936&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Image 2"
                  />
                  <img
                    loading="lazy"
                    class="image"
                    src="https://images.unsplash.com/reserve/LJIZlzHgQ7WPSh5KVTCB_Typewriter.jpg?q=80&w=1992&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Image 3"
                  />
                  <img
                    loading="lazy"
                    class="image"
                    src="https://images.unsplash.com/photo-1612810806546-ebbf22b53496?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Image 4"
                  />
                  <img
                    loading="lazy"
                    class="image"
                    src="https://images.unsplash.com/photo-1604759695540-3012f9682c28?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Image 5"
                  />
                  <!-- Duplicate images for seamless scrolling -->
                  <img
                    loading="lazy"
                    class="image"
                    src="https://images.unsplash.com/photo-1534670007418-fbb7f6cf32c3?q=80&w=1976&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Image 1"
                  />
                  <img
                    loading="lazy"
                    class="image"
                    src="https://images.unsplash.com/photo-1558365916-848463c5d803?q=80&w=1936&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Image 2"
                  />
                  <img
                    loading="lazy"
                    class="image"
                    src="https://images.unsplash.com/reserve/LJIZlzHgQ7WPSh5KVTCB_Typewriter.jpg?q=80&w=1992&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Image 3"
                  />
                  <img
                    loading="lazy"
                    class="image"
                    src="https://images.unsplash.com/photo-1612810806546-ebbf22b53496?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Image 4"
                  />
                  <img
                    loading="lazy"
                    class="image"
                    src="https://images.unsplash.com/photo-1604759695540-3012f9682c28?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Image 5"
                  />
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="work-section px">
          <div class="work-heading uppercase mb-5">
            <h3>
              Discover the artistry and innovation behind our most impactful
              designs.
            </h3>
          </div>

          <div class="works column mb-15 gap-50">
            <div class="work-single">
              <video autoplay loop muted alt="work">
                <source
                  type="video/mp4"
                  src="https://spfiles.sfo3.cdn.digitaloceanspaces.com/sfweb/nikekids/SF_WORK_NIKE%20KIDS_A.mp4"
                />
              </video>
              <h6>Project Name</h6>
            </div>
            <div class="work-set" id="work-set"></div>
          </div>
        </section>
      </main>
    </div>

    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script src="./components/featuredProject.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
