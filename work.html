<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico" />
    <meta name="theme-color" content="#f7f5f0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#f7f5f0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/lenis@1.1.13/dist/lenis.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-barba="wrapper">
    <div class="transition"></div>
    <div id="header-container"></div>
    <main data-barba="container" data-barba-namespace="work">
      <div class="hero mb-5 px">
        <p>
          Our project delivers creative solutions in digital and product design.
        </p>
        <div class="overflow-hidden">
          <h2>
            Check out what<br />
            we have created
          </h2>
        </div>
      </div>

      <div class="filter px">
        <div class="chip"><span>All</span></div>
        <div class="chip"><span>Branding</span></div>
        <div class="chip"><span>Product</span></div>
        <div class="chip"><span>Automobile</span></div>
      </div>

      <div class="px mb-5" id="allProjects"></div>
    </main>

    <footer id="footer" class="px"></footer>

    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script src="./components/projects.js"></script>
    <script src="./barba.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
